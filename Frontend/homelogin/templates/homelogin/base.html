{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="{%static "homelogin/favicon.ico" %}" />

    <title>DaBolinkBot</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "homelogin/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "homelogin/cover.css" %}" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">DaBolinkBot</h3>
              <nav>
                <ul class="nav masthead-nav">
				  <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                  <li><a data-toggle="tab" href="#features">Features</a></li>
                  <li><a data-toggle="tab" href="#contact">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          {% block content %} {% endblock %}

          <div class="mastfoot">
            <div class="inner">
              <p>Landing page for <a href="http://www.twitch.tv/dabolinkbot">DaBolinkBot</a>, by <a href="">kradical</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "homelogin/jquery.js" %}"></script>
    <script src="{% static "homelogin/bootstrap.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "homelogin/viewportbug.js" %}"></script>
  </body>
</html>
